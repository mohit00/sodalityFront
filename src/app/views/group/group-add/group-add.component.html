<mat-card class="p-0">
  <mat-card-title class="">
    <div class="card-title-text">Group {{pageType}}</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
      <form  [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Group Info</ng-template>
          
          <div fxLayout="row wrap">
              <div fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="100">
                  <mat-form-field appearance="outline">
                      <mat-label>Group Name</mat-label>
                      <input matInput placeholder="Placeholder" formControlName="name"  >

                     </mat-form-field>
</div>
<div fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="100">
  <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Placeholder"  formControlName="email" >

     </mat-form-field>
</div>  <div fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="100">
  <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Placeholder" formControlName="password"  >

     </mat-form-field>
</div>

 
<div fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="100">
  <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput placeholder="Placeholder" type ="number" formControlName="phoneNumber" >

     </mat-form-field>
</div>
<div fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="100"> 
 
  <mat-label >Group Logo</mat-label>
  <div class="upload-btn-wrapper" style="width: 100%;">
      <button mat-icon-button  aria-label="Example icon-button with a heart icon">
          <mat-icon style ="font-size: 44px;">cloud_upload</mat-icon>
        </button>
      <input  style="width:100%" type="file"    accept="image/*"  (change)="handleFileInput($event.target.files,'pic')" />
    </div>
  <table class="default-table mat-box-shadow mb-24" style="width: 100%">
    <thead>
    <tr>
        <th width="30%"> Logo Name</th>
        <th>Size</th>
         <th>Actions</th>
    </tr>
    </thead>
    <tbody *ngIf="pic.length>0; else societyLogoNoData">
    <tr *ngFor="let item of pic;let index = index">
        <td>{{ item.name }}</td>
        <td nowrap>{{ item.size/1024/1024 | number:'.2' }} MB</td>
      
        
        <td nowrap>
           

            <button 
            mat-raised-button
            color="warn"
            class="mx-4"
            (click)="remove(index,'pic')">Remove</button>
            <button 
            mat-raised-button
            color="primary"
            class="mx-4"
            (click)="view(item)">View</button>
        </td>
    </tr>
    </tbody>
    <ng-template #societyLogoNoData>
      <p [ngStyle]="{padding: '0 1.2rem'}">Queue is empty</p>
    </ng-template>
</table>
</div>
<div fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="100">
  <mat-form-field appearance="outline" style="width:99%">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Address"  formControlName="address" ></textarea>

     </mat-form-field>
</div>
</div>
<div fxLayout="row">
    <button mat-raised-button color="accent" routerLink="/Group/List"  >Back</button>
    <span fxFlex="8px"></span>
    <button mat-raised-button color="primary"(click) ="createGroup();" *ngIf ="pageType == 'Add'">Submit</button>
    <button mat-raised-button color="primary"(click) ="UpdateGroup();" *ngIf ="pageType == 'Update'">Update</button>

  </div>
</form>
    </mat-card-content></mat-card>
