
<div class="m-033">
  <button
    mat-raised-button
    color="primary"
    [routerLink]="['/Unit/Add']"
    routerLinkActive="router-link-active"
    style="margin-bottom: 10px; float:right"
  >
  Add Flat

  </button>
  <div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="30" fxFlex.sm="100">
        <mat-form-field class="margin-333"  >
            <mat-label>Select Tower</mat-label>

            <mat-select (selectionChange)="change($event)" [(ngModel)] = "selectedTower">
              <mat-option *ngFor="let list of towerList" [value]="list.uuid">
                {{list.towerName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
</div>
<div fxFlex="100" fxFlex.gt-sm="70" fxFlex.sm="100">
    
<mat-form-field class="margin-333"  style="width:100%" >
    <input 
    matInput 
    placeholder="Type to filter all columns" 
    value=""
    (keyup)='updateFilter($event)'>
  </mat-form-field>
</div>
</div>


<div class="mat-box-shadow margin-333">
    <ngx-datatable class="material bg-white" 
    [columnMode]="'force'"  
    [headerHeight]="50"
    [footerHeight]="50" 
    [rowHeight]="'auto'"
    [limit]="8"
    [rows]="rows"
    [columns]="columns" >
    <ngx-datatable-column name="id" [sortable]="true">
        <ng-template    let-rowIndex="rowIndex"  ngx-datatable-cell-template>
          {{rowIndex + 1}}
        </ng-template>
      </ngx-datatable-column>
        
      <ngx-datatable-column name="Name" [sortable]="true">
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.unitNo}}
            </ng-template>
        </ngx-datatable-column>
      <ngx-datatable-column name="Unit Description" [sortable]="true">
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.unitDescription}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Unit Type" [sortable]="true">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.unitType}}
              </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Unit Status" [sortable]="true">
              <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.soldStatus}}
                </ng-template>
            </ngx-datatable-column>
      <ngx-datatable-column name="created Date">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.createdDate | date:'shortDate'}}
          </ng-template>
        </ngx-datatable-column>
    <ngx-datatable-column name="last Modified Date">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.lastModifiedDate | date:'shortDate'}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Action">
          <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-icon-button aria-label="Example icon-button with a heart icon" (click) = "editTower(row.uuid)">
                  <mat-icon>edit</mat-icon>
                </button> 
                <button mat-icon-button aria-label="Example icon-button with a heart icon" style ="color:red" >
                    <mat-icon>delete</mat-icon>
                  </button>
           </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
</div>
