<mat-card class="p-0">
  <mat-card-title class="">
    <div class="card-title-text">Unit Type {{pageType}}</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Unit Type Info</ng-template>

      <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="100">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Placeholder" formControlName="title" required>
            <mat-error *ngIf="hasfirstError('title','required')">
              This field <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="100">
          <mat-form-field appearance="outline">
            <mat-label>carpet Area (SQ. Ft.)</mat-label>
            <input matInput placeholder="Placeholder" formControlName="carpetArea" type ="number" required>
            <mat-error *ngIf="hasfirstError('title','required')">
              This field <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="100">
          <mat-form-field appearance="outline">
            <mat-label>Built Up Area (SQ. Ft.)</mat-label>
            <input matInput placeholder="Placeholder" formControlName="builtUpArea" type ="number" required>
            <mat-error *ngIf="hasfirstError('title','required')">
              This field <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="100">
          <mat-form-field appearance="outline">
            <mat-label>Super Built Up Area (SQ. Ft.)</mat-label>
            <input matInput placeholder="Placeholder" formControlName="superBuiltUpArea" type ="number" required>
            <mat-error *ngIf="hasfirstError('title','required')">
              This field <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row">
        <button mat-raised-button color="accent" routerLink="/UnitType/List">Back</button>
        <span fxFlex="8px"></span>
        <button mat-raised-button color="primary" (click)="createUnitType();" *ngIf="pageType == 'Add'">Submit</button>
        <button mat-raised-button color="primary" (click)="updateUnitType();"
          *ngIf="pageType == 'Update'">Update</button>

      </div>
    </form>
  </mat-card-content>
</mat-card>
