<mat-card class="p-0">
  <mat-card-title class="">
    <div class="card-title-text">Daily Consumption Report (Date-Wise) {{pageType}}</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <form   [formGroup]="Formgroup" >
      <ng-template matStepLabel>Category Info</ng-template>
      
     
       <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="100">
          <mat-form-field appearance="outline">
            <mat-label>From Flat</mat-label>
            <mat-select    formControlName="from_flat" required >
              <input style="padding: 10px;
              width: 90%;
              border-bottom: 1px solid;" matInput  placeholder="Select Flat" (keyup)="onKey($event.target.value)">

<mat-option *ngFor="let state of selectedStates" [value]="state.id">{{state.name}}</mat-option>
</mat-select>
            <mat-error *ngIf="hasfirstError('from_flat','required')">
              This field <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="100">
          <mat-form-field appearance="outline">
            <mat-label>TO Flat</mat-label>
            <mat-select   formControlName="to_flat" required >
              <input style="padding: 10px;
              width: 90%;
              border-bottom: 1px solid;" matInput  placeholder="Select Flat" (keyup)="onKey2($event.target.value)">

              <mat-option *ngFor="let state of selectedStates2" [value]="state.id">{{state.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="hasfirstError('to_flat','required')">
              This field <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="100">

        

          <mat-form-field appearance="outline">
            <mat-label>Select Date</mat-label>

            <input matInput [matDatepicker]="picker" placeholder="Select Date" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        
         
        <div fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="100">
          <mat-form-field appearance="outline">
            <mat-label>Select Format</mat-label>
            <mat-select  formControlName="format" required >
           

              <mat-option *ngFor="let format of selectedFormat" [value]="format">{{format}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
          
    
      </div>
      <div fxLayout="row">
        <!-- <button mat-raised-button color="accent" routerLink="/">Back</button> -->
        <span fxFlex="8px"></span>
        <button mat-raised-button color="primary"  (click) ="execute(Formgroup)">Execute</button>
 
      </div>
    </form>
  </mat-card-content>
</mat-card>
