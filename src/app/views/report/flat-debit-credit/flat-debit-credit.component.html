<mat-card class="p-0">
  <mat-card-title class="">
    <div class="card-title-text">Flat Debit/Credit Report{{pageType}}</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <form  >
      <ng-template matStepLabel>Category Info</ng-template>

      <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="100">

          <mat-form-field appearance="outline">
            <mat-label>Choose Start and End Date</mat-label>

            <input matInput
                placeholder="Choose a date"
                [satDatepicker]="picker"
                [value]="date">
            <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
            <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
          </mat-form-field>
        </div>

        <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="100">
          <mat-form-field appearance="outline">
            <mat-label>Select Type</mat-label>
            <mat-select   >
           

              <mat-option *ngFor="let type of selectedType" [value]="type">{{type}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        
        <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="100">
          <mat-form-field appearance="outline">
            <mat-label>Select Format</mat-label>
            <mat-select   >
           

              <mat-option *ngFor="let format of selectedFormat" [value]="format">{{format}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
          
    
      </div>
      <div fxLayout="row">
        <!-- <button mat-raised-button color="accent" routerLink="/">Back</button> -->
        <span fxFlex="8px"></span>
        <button mat-raised-button color="primary"  >Execute</button>
 
      </div>
    </form>
  </mat-card-content>
</mat-card>
