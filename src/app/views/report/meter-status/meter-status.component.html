<mat-card class="p-0">
  <mat-card-title class="">
    <div class="card-title-text">Meter Status Report {{pageType}}</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <form   [formGroup]="Formgroup" >
      <ng-template matStepLabel>Category Info</ng-template>

      <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.sm="100">
          <mat-form-field appearance="outline">
            <mat-label >Select State</mat-label>
            <mat-select     formControlName="state">
           

              <mat-option *ngFor="let meterstate of mode" [value]="meterstate.value">{{meterstate.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.sm="100">
          <mat-form-field appearance="outline">
            <mat-label>Select Format</mat-label>
            <mat-select     formControlName="format" >
           

              <mat-option *ngFor="let format of selectedFormat" [value]="format">{{format}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
          
    
      </div>
      <div fxLayout="row">
        <!-- <button mat-raised-button color="accent" routerLink="/">Back</button> -->
        <span fxFlex="8px"></span>
        <button mat-raised-button color="primary"  (click) ="execute(Formgroup)">Execute</button>
 
      </div>
    </form>
  </mat-card-content>
</mat-card>
