<mat-card class="p-0">
  <mat-card-title class="">
    <div class="card-title-text">Daily Consumption Report (Flat-Wise) {{pageType}}</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <form   [formGroup]="Formgroup" >
      <ng-template matStepLabel>Category Info</ng-template>
      
     
       <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="100">

          <mat-form-field appearance="outline">
            <mat-label>Choose Start and End Date</mat-label>

            <input matInput
                placeholder="Choose a date"
                [satDatepicker]="picker"
                [value]="date"   formControlName="date" required >
            <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
            <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
            <mat-error *ngIf="hasfirstError('date','required')">
              This field <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="100">
          <mat-form-field appearance="outline">
            <mat-label> Flat</mat-label>
            <mat-select   formControlName="flat" required >
              <input style="padding: 10px;
              width: 90%;
              border-bottom: 1px solid;" matInput  placeholder="Select Flat" (keyup)="onKey($event.target.value)">

              <mat-option *ngFor="let state of selectedStates" [value]="state.id">{{state.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="hasfirstError('flat','required')">
              This field <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
     
  
        <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="100">
          <mat-form-field appearance="outline">
            <mat-label>Select Format</mat-label>
            <mat-select  formControlName="format" required >
           

              <mat-option *ngFor="let format of selectedFormat" [value]="format">{{format}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
          
    
      </div>
      <div fxLayout="row">
        <!-- <button mat-raised-button color="accent" routerLink="/">Back</button> -->
        <span fxFlex="8px"></span>
        <button mat-raised-button color="primary"  (click) ="execute(Formgroup)">Execute</button>
 
      </div>
    </form>
  </mat-card-content>
</mat-card>
